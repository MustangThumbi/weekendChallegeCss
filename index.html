<body id="background">
  <main>
   
      <img src="illustration-hero.svg" id="pic" height="100%"
      width="100%" />
    
    <div class="description">

      <p id="font">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
  device </p>
  <p>anywhere you like!</p>
    </div>

      <div class="iconplay">
        <img src="icon-music.svg">
      </div>
      <p id="weight"> Annual Plan<br>
      <b id="p">$59.99/year</b></p>
      <div>

    </div>

    </div>

  </main>
